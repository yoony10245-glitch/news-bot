name: 5분 뉴스 알림

on:
  schedule:
    - cron: '*/5 * * * *' # 5분마다 실행
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-news-bot:
    runs-on: ubuntu-latest

    steps:
    - name: 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설치
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치 (만능 도구 포함)
      run: pip install requests beautifulsoup4 python-telegram-bot newspaper3k lxml_html_clean

    - name: 뉴스 검색 및 전송
      env:
        # ⚠️ 중요: Settings > Secrets에 저장한 이름과 똑같아야 합니다!
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python news_bot.py
